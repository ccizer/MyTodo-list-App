<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User Login</title>
    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div sec:authorize="isAnonymous()">
                            <h1>Login to MyTodo App</h1>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <meta http-equiv="refresh" content="0;url=/home" />
                        </div>
                    </div>
                    <hr/>
                    <br/>
                    <div class="row">
                            <div class="col-xs-12">
                                <form th:action="@{/login}" id="login-form" method="post" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value=""/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"/>
                                    </div>
                                    <div class="errormsg" th:if="${param.error}">
                                        Invalid username and password.
                                    </div>
                                    <div class="errormsg" th:if="${param.logout}">
                                        You have been logged out.
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="btn btn-login" value="Log In"/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <hr/>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-footer" style="text-align:center; color:#C0C0C0;">
        <h6>Can Çizer © 2016</h6>
    </div>
</div>
</body>
</html>
